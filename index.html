<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="container">
   <h1 class="center">CONTACT US</h1>
        <p class="center">Please drop us a line below and we'll get in touch with you shortly!</p>

<label >
    <span class="red-star">Name</span>
    <input type="text" name="name" required>
</label>
<label >
    <span class="red-star">E-mail</span>
    <input type="text" name="email" required>
</label>
<label>
    <span>Phone</span>
<input type="tel" name="phone">
</label>

<div class="group">
     <span>Contact me by</span>
<label>
    <input type="radio" name="contact me">
        Email
        </label>

        <label>
        <input type="radio" name="contact me">
        Phone
</label>
</div>

    <label>
    <span>Question for</span>
                <select name="question">
                    <option>--Please select--</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">3</option>
                </select>
               </label> 


    <label>
    <span class="red-star">Message</span>
    <textarea name="message" required></textarea>
    </label>
    <button type="submit">Submit</button>
    </form>
</body>
</html>
